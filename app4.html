<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>   
</head>

<body> 

    <div id="app-4">

      <ol>

        <li v-for="todo in todos">
          {{ todo.text }}
        </li>

      </ol>
      

    </div>
 
    <script>
        var app4 = new Vue({

            el: '#app-4',
            data:{              
                  
                    todos: [
                      {text:'学习javascript'},
                      {text:'学习vue'},
                      {text:'整个项目'}
                    ]

            } 
        })      
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <ul id="example-1">
      <li v-for="item in items" :key="item.message">
        {{ item.message }}
      </li>
    </ul>
    <button @click="reverseItems">Reverse Items</button>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        items: [
          { message: 'Foo' },
          { message: 'Bar' },
          { message: 'Baz' }
        ]
      },
      methods: {
        reverseItems: function() {
          this.items.reverse();
        }
      }
    });
  </script>
</body>
</html>

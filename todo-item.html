<!DOCTYPE html>
<html>
<head>
  <title>Vue.js Todo List</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <ol>
      <!-- 创建一个 todo-item 组件的实例 -->
      <todo-item></todo-item>
    </ol>
  </div>

  <script>
    // 定义名为 todo-item 的新组件
    Vue.component('todo-item', {
      template: '<li>这是个待办项</li>'
    })

    // 创建一个 Vue 实例
    var app = new Vue({
      el: '#app'
    })
  </script>
</body>
</html>

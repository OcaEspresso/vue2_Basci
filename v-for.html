<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <ul id="example-1">
      <li v-for="item in items" :key="item.message"> 
        <!-- v-bind:key => :key="item.message" -->
        {{ item.message }}
      </li>
    </ul>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        items: [
          { message: 'Item 1' },
          { message: 'Item 2' },
          { message: 'Item 3' },
          { message: 'Item 4' }
        ]
      }
    });
  </script>
</body>
</html>

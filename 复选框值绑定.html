<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Checkbox Example</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="app">
        <!-- 复选框 -->
        <input
          type="checkbox"
          v-model="toggle"
          true-value="yes"
          false-value="no"
        > Toggle

        <!-- 显示结果 -->
        <p>Toggle: {{ toggle }}</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                toggle: 'no' // 初始状态为 "no"
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body> 

  <div id="app" v-bind:style="[styleObject,baseStyles]">
      {{message}}
  </div>
    <script>
        var app = new Vue({

            el: '#app',
            data:{    
              message:'this is a color',  

              styleObject:{                   
              color: 'orange',
         
              },
              baseStyles:{

                fontSize: '330px'

              }
             
            }
        })      
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表单输入绑定</title>
</head>
<body>


  <div id="app"> 
    <input v-model="message" placeholder="edit me">
    <p>Message is: {{ message }}</p>
    <!-- 多行文本textarea -->
  </div>

 

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script>

     new Vue({


      el:"#app",

      data: {

        message:''
      }



     })
  </script>


<style>



</style>
</body>
</html>
